# サーバー構成
server.host = 127.0.0.1
server.channels = 6
server.port = 8200
server.name = もみじ
server.flags = 1
server.event = 利用不可
server.events = 
server.admin = false
server.message = 

# レート
## 経験値倍率
server.rate.exp = 100
## メル倍率
server.rate.meso = 1
## ドロップ率
server.rate.drop = 5

# 機能の制限
## ビシャスのハンマー
